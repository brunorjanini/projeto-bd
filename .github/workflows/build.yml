name: Build final.sql

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Instalar dependÃªncias (se houver)
        run: |
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Gerar final.sql
        run: python build.py

      - name: Commit final.sql
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add final.sql
          git commit -m "Gerando final.sql automaticamente" || echo "Nada para commitar"
          git push
